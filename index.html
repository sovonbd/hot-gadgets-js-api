<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Hot Gadgets</h2>
    </header>
    <main class="container mx-auto">
      <section class="bg-gray-100 p-4 m-4">
        <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>
      <!-- search result -->
      <section>
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden">
          <button class="btn btn-accent">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./js/phone.js"></script>
  </body>
</html>
